<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Beasiswa</title>

    <!-- Bootstrapp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo.jpeg">
</head>

<body>
    <div class="container">
        <div class="forms">

            <!-- LOGIN FORM -->
            <div class="form login">
                <span class="title">Login</span>
                <form action="#">
                    <div class="input-field">
                        <input id="login-username" name="username" type="email" placeholder="Enter your username" required>
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="input-field">
                        <input id="login-password" name="password" type="password" placeholder="Enter your password" required>
                        <i class="bi bi-lock-fill"></i>
                    </div>

                    <div class="input-field button">
                        <input id="login-button" type="button" value="Login">
                    </div>
                </form>

                <div class="register">
                    <span class="text">Not a member?
                        <a href="#" class="text register-link">Registration Now</a>
                    </span>
                </div>
            </div>

            <!-- REGISTER FORM -->
            <div class="form signup">
                <span class="title">Registration</span>
                <form action="#">
                    <div class="input-field">
                        <input id="register-nama" type="text" placeholder="Enter your name" required>
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="input-field">
                        <input id="register-username" type="text" placeholder="Create your username" required>
                        <i class="bi bi-person-fill-check"></i>
                    </div>
                    <div class="input-field">
                        <input id="register-password" type="password" placeholder="Create your password" required>
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <!-- <div class="input-field">
                        <input type="password" placeholder="Confirm your password" required>
                        <i class="bi bi-lock"></i><i class="bi bi-check-all" style="margin-left: 6px; margin-top: 3px;"></i>
                    </div> -->

                    <div class="input-field button">
                        <input id="register-button" type="button" value="Registrasi">
                    </div>
                </form>

                <div class="register">
                    <span class="text">Have an account?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>


    <script src="./scriptLogin.js"></script>
</body>

</html>
